<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-pro-max-6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Water Brush:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Andika:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Actor:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playball:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
    />
  </head>
  <body>
    <button class="iphone-14-pro-max-6">
      <img class="image-3-icon1" alt="" src="./public/image-3@2x.png" />

      <div class="rectangle-parent">
        <div class="rectangle-div"></div>
        <div class="donate">DONATE</div>
      </div>
      <div class="our-mission-is-container" data-animate-on-scroll>
        <p class="our-mission-is">
          Our mission is to ignite hope and drive transformative change in the
          lives of those trapped by the cycle of poverty. We are committed to
          fostering a world where every individual, regardless of their
          circumstances, has the opportunity to thrive and realize their full
          potential.
        </p>
        <p class="our-mission-is">
          Our purpose is rooted in the belief that poverty is not an
          insurmountable obstacle but a challenge that can be overcome through
          collective action, compassion, and sustainable solutions. With
          unwavering dedication, we aim to:
        </p>
        <ul class="empower-through-education-we">
          <li class="empower-through-education">
            Empower Through Education: We believe education is a cornerstone of
            empowerment. Our charity is dedicated to providing access to quality
            education with the tools to break free from poverty's grip.
          </li>
          <li class="empower-through-education">
            Uplift with Dignity: Our approach is centered on preserving the
            dignity and agency of every person we serve.
          </li>
          <li class="empower-through-education">
            Create Pathways to Economic Independence: We are committed to
            creating opportunities for economic growth.
          </li>
          <li class="empower-through-education">
            Provide Essential Support: We recognize the immediate needs of those
            facing poverty. Our charity offers vital resources such as food,
            clean water, clothing, and healthcare, ensuring that basic
            necessities are within reach for all.
          </li>
        </ul>
        <p class="our-mission-is">
          Together, we aspire to create a world where poverty is no longer a
          barrier to potential, where each life is valued, and where the cycle
          of hardship is replaced by a cycle of hope. With every action we take,
          we move closer to a future where poverty is a memory, and every person
          has the opportunity to flourish."
        </p>
        <p class="our-mission-is">
          This mission statement encapsulates the values, goals, and aspirations
          of your charity as you embark on the journey to remove poverty and
          create a brighter future for those in need
        </p>
      </div>
    </button>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
