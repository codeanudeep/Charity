  <body>

      <div class="in-this-independence-container" data-animate-on-scroll>
        <span class="in-this-independence-container1">
          <p class="in-this-independence">
            In this Independence Day Lets Take A Towards Others Happiness
          </p>
          <p class="in-this-independence">.........</p>
        </span>
      </div>
      <div class="when-we-give" data-animate-on-scroll>
        When we give cheerfully and accept gratefully, Everyone is blessed
      </div>
    </div>

    <script>
      var groupLink = document.getElementById("groupLink");
      if (groupLink) {
        groupLink.addEventListener("click", function (e) {
          window.location.href = "./i-phone-14-pro-max-3.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
