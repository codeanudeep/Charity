<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Water Brush:wght@400&display=swap"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Andika:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Actor:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playball:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-pro-max-1">
      <img class="image-3-icon" width="430" alt="image-3@2x" src="https://github.com/codeanudeep/Charity/assets/125911402/ac87def5-e950-4ea1-8c59-71bd5e62b07c" />

      <div class="happy-76-years-container" data-animate-on-scroll>
        <p class="happy">Happy</p>
        <p class="happy">76</p>
        <p class="happy">years of Independence</p>
      </div>
      <a
        class="iphone-14-pro-max-1-inner"
        href="./i-phone-14-pro-max-2.html"
        id="groupLink"
      >
        <div class="ellipse-parent">
          <div class="group-child"></div>
          <div class="group-item"></div>
          <img class="group-inner" alt="" src="https://github.com/codeanudeep/Charity/assets/125911402/79135232-7ff0-49c1-a9cd-05ecc3447788" />

          <img class="line-icon" alt="" src="https://github.com/codeanudeep/Charity/assets/125911402/a7a73ea0-2392-42a1-9958-057b51c358f7" />
        </div>
      </a>
    </div>

    <script>
      var groupLink = document.getElementById("groupLink");
      if (groupLink) {
        groupLink.addEventListener("click", function (e) {
          window.location.href = "./i-phone-14-pro-max-2.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
